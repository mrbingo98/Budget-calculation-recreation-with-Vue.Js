<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <title>Get Budget</title>
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <main @keypress.enter="addItems">
            <div class="top">
                <div class="budget">
                    <div class="budget__title">
                        Available Budget in <span class="budget__title--month"> </span>:
                    </div>
                    
                    <div class="budget__value">{{ viewMinus(budData.tottals.bud, 'bud') }}</div>
                    
                    <div class="budget__income clearfix">
                        <div class="budget__income--text">Income</div>
                        <div class="right">
                            <div class="budget__income--value"> {{ viewMinus(budData.tottals.inc, 'inc') }}</div>
                            <div class="budget__income--percentage">&nbsp;</div>
                        </div>
                    </div>
                    
                    <div class="budget__expenses clearfix">
                        <div class="budget__expenses--text">Expenses</div>
                        <div class="right clearfix">
                            <div class="budget__expenses--value">{{ viewMinus(budData.tottals.exp, 'exp') }}</div>
                            <div class="budget__expenses--percentage">{{ budData.tottals.exPercentage }}</div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            <div class="bottom">
                <div class="add">
                    <div class="add__container">
                        <select class="add__type" @change="red=!red" :class="{'red-focus':red}">
                            <option value="inc" selected>+</option>
                            <option value="exp">-</option>
                        </select>
                        <input type="text" class="add__description" placeholder="Add description" :class="{'red-focus':red}">
                        <input type="number" class="add__value" placeholder="Value" :class="{'red-focus':red}">
                        <button class="add__btn"><i class="ion-ios-checkmark-outline" :class="{red:red}" @click="addItems"></i></button>
                    </div>
                </div>
                
                <div class="container clearfix">
                    <div class="income">
                        <h2 class="icome__title">Income</h2>
                        
                        <div class="income__list">
                        
                            <template v-for="i in budData.allItems.inc" :key="i.id">
                                <div class="item clearfix" :id="i.elementID">
                                    <div class="item__description">{{ i.des }}</div>
                                    <div class="right clearfix">
                                        <div class="item__value">+ {{ i.value }}</div>
                                        <div class="item__delete">
                                            <button class="item__delete--btn" @click="deleteItem"><i class="ion-ios-close-outline"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            
                        </div>
                    </div>
                    
                    
                    
                    <div class="expenses">
                        <h2 class="expenses__title">Expenses</h2>
                        
                        <div class="expenses__list">
                        
                            <template v-for="ex in budData.allItems.exp" :key="ex.id">
                                <div class="item clearfix" :id="ex.elementID">
                                    <div class="item__description">{{ ex.des }}</div>
                                    <div class="right clearfix">
                                        <div class="item__value">- {{ ex.value }}</div>
                                        <div class="item__percentage">{{ ex.percentage }}</div>
                                        <div class="item__delete">
                                            <button class="item__delete--btn" @click="deleteItem"><i class="ion-ios-close-outline"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </template>                            
                        </div>
                    </div>
                </div>
            
            
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
